_schema-version: "3.1"
ID: wallet
description: A simple CAP project.
version: 1.0.0
modules:
- name: wallet-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: wallet-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: wallet-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: wallet-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - webwallet.zip
      name: webwallet
      target-path: resources/
    - artifacts:
      - front.zip
      name: front
      target-path: resources/
- name: webwallet
  type: html5
  path: app/webwallet
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: front
  type: html5
  path: app/webwallet
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: wallet-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: wallet-Zn_Tk_free-xo362g80-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: wallet-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: wallet-html5-srv
    service-plan: app-host
- name: wallet-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: wallet-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
